<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="UTF-8">
	<title>Employee Timesheet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-3">Employee Database</h1>
		    <p class="lead"> A Comprehensive Directory of Employee Billable Hours </p>
		  </div>
	</div>

    <table class="table table-striped">
  
	  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Employee Name</th>
		      <th scope="col">Role</th>
		      <th scope="col">Start Date</th>
		      <th scope="col">Months Worked</th>
		      <th scope="col">Monthly Rate ($)</th>
		      <th scope="col">Total Billed ($)</th>
		    </tr>
	  </thead>
	  
	  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>Mark</td>
		      <td>Otto</td>
		      <td>@mdo</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Jacob</td>
		      <td>Thornton</td>
		      <td>@fat</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Larry</td>
		      <td>the Bird</td>
		      <td>@twitter</td>
		    </tr>
	  </tbody>
	</table>
	
<form>

	<div class="formheader"> <h2> Please Input </h2> </div>
	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput" id="searchTerm">Employee Name</label>
		<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" id="searchRecords"> Role </label>
		<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" id="startYear">Start Date</label>
		<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" id="endYear"> Monthly Rate </label>
		<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
	</div>

	<input class="btn btn-primary" type="submit" value="submit" id="submit">
	<input class="btn btn-primary" type="submit" value="clear" id="clear">


</form>




</body>
</html>
