<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="UTF-8">
	<title>Employee Timesheet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="headerbox">
		  <div class="container">
		    <h1 class="display-3">Employee Database</h1>
		    <p class="lead"> A Comprehensive Directory of Employee Billable Hours </p>
		  </div>
	</div>

    <table class="table table-striped" id="updatedUserTable">
  
	  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Employee Name</th>
		      <th scope="col">Role</th>
		      <th scope="col">Start Date</th>
		      <th scope="col">Months Worked</th>
		      <th scope="col">Monthly Rate ($)</th>
		      <th scope="col">Total Billed ($)</th>
		    </tr>
	  </thead>
	  
	  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>Mark</td>
		      <td>Otto</td>
		      <td>@mdo</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Jacob</td>
		      <td>Thornton</td>
		      <td>@fat</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Larry</td>
		      <td>the Bird</td>
		      <td>@twitter</td>
		    </tr>
	  </tbody>
	</table>
	
<form>

	<div class="formheader"> <h2> Please Fill Out Below </h2> </div>
	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput" > Employee Name </label>
		<input type="text" class="form-control" id="employeeNameId" placeholder="Ex. John Smith">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" > Role </label>
		<input type="text" class="form-control" id="roleId" placeholder="Ex. Bossman">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" >Start Date</label>
		<input type="text" class="form-control" id="startDateId" placeholder="Ex. 05/31/87">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" > Monthly Rate </label>
		<input type="text" class="form-control" id="monthlyRate" placeholder="Ex. 1,000,000">
	</div>

	<input class="btn btn-primary" type="submit" value="submit" id="submit">
	<input class="btn btn-primary" type="submit" value="clear" id="clear">


</form>




</body>
</html>
